<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
th, tr, td{
border : 1px solid black;
}
</style>
</head>

<body>
	<table>
		<tr>
			<th>성</th>
			<th>아름</th>
			<th>나미</th>
			<th>주소</th> 
			<th>거주 여부</th>			
		</tr>
		<th:block th:each="list : ${dto}">
		<tr>
			<td>[[${#strings.substring(list.name, 0, 1)}]]</td>
			<td>[[${#strings.substring(list.name, 1, 3)}]]</td>
			<td>[[${list.age}]]</td>
			<td>[[${list.address}]]</td>
			<td>[[${#strings.contains(list.address, '인천')==true}?거주:비거주]]</td>		
		</tr>
		</th:block>
	</table>
</body>
</html>
